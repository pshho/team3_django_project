<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 테스트</title>
    <link rel="stylesheet" href="{% static 'css/board_css.css' %}">
</head>

<body>
{% include 'poll/sidebar.html' %}
{% include 'poll/header.html' %}

    <div class="board_wrap">
        <div class="board_title">
            <strong>게시글작성</strong>
            <p>게시글작성 여러분의 의견을 자유롭게 적어주세요.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd>김이름</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd>2023.06.19</dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="{% url 'community:detail' %}" class="on">등록</a>
                <a href="{% url 'community:free' %}">취소</a>
            </div>
        </div>
    </div>
</body>

</html>

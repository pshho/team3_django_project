<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
{% include 'poll/sidebar.html' %}
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="{% static 'css/common/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>LOGIN</h1>

        <form action="" method="post">
        {% csrf_token %}
        {% if error %}
            <div>
                {{ error }}
            </div>
        {% endif %}
            <div>
                <input type="text" id="username" name="username" placeholder="아이디" value="{{ form.email.value|default_if_none:'' }}">
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="비밀번호" value="{{ form.email.value|default_if_none:'' }}">
            </div>
            <button type="submit">로그인</button>
        </form>

        <br>
        <a href="" style="cursor: pointer;"><img src="../../static/images/common/btn_google_light_normal_ios.svg" alt="구글아이콘" srcset=""><br></a>
       
        <p>회원이 아니신가요? <a href="{% url 'common:signup' %}">회원가입</a></p>
    </div>
</body>
</html>
